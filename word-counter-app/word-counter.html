<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
            color: #428bcf;
        }
        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 2px;
            font-size: 1rem;
            resize: none;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 1.1rem;
        }
        .output span {
            font-weight: bold;
            color: #428bcf;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        footer a {
            color: #428bcf;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter Tool</h1>
        <textarea id="textArea" placeholder="Type or paste your text here..."></textarea>
        <div class="output">Word Count: <span id="wordCount">0</span> | Letter Count: <span id="letterCount">0</span> | Space Count: <span id="spaceCount">0</span></div>
        <footer>
            Created with ❤️ by <a href="#">Nency Vadadoriya</a>
        </footer>
    </div>

    <script>
        var textArea = document.getElementById('textArea');
        var wordCount = document.getElementById('wordCount');
        var letterCount = document.getElementById('letterCount');
        var spaceCount = document.getElementById('spaceCount');

        textArea.addEventListener('input', () => {
            var text = textArea.value;
            var trimmedText = text.trim();
            var words = trimmedText.split(/\s+/).reduce((count, word) => word ? count + 1 : count, 0);
            var letters = (text.match(/[a-zA-Z]/g) || []).length;
            var spaces = text.split(' ').length - 1;

            wordCount.textContent = words;
            letterCount.textContent = letters;
            spaceCount.textContent = spaces;
        });
    </script>
</body>
</html>
