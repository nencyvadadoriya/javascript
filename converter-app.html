<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feet to Meters Converter</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #d9c2c2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.converter {
  background-color: #f8f8f8;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

label {
  font-size: 1.2rem;
}

input {
  margin-left: 10px;
  padding: 5px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

p {
  margin-top: 10px;
  font-size: 1rem;
  color: #333;
}

span {
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="converter">
    <label for="feet">Feet</label>
    <input type="number" id="feet" placeholder="Enter feet">
    <p>Meters: <span id="meters">0</span></p>
  </div>
  <script>
    var feetInput = document.getElementById('feet');
    var metersOutput = document.getElementById('meters');

    feetInput.addEventListener('input', () => {
         var feet = parseFloat(feetInput.value);
            if (!isNaN(feet)) {
                const meters = feet * 0.3048;
                metersOutput.textContent = meters.toFixed(10);
            } else {
                metersOutput.textContent = '0';
            }
    });

  </script>
</body>
</html>
