<!DOCTYPE html>
<html>
<head>
    <title>exam</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <center>
    <div class="form_container form">
        <form class="form-item create_form" id="create_form">
            <h1>Task Management System</h1>
            <label>Task Title</label>
            <input type="text" name="title" id="c_title">
            <label>Task Description</label>
            <input type="text" name="description" id="c_description">
            <label>Due Date</label>
            <input type="date" name="due_date" id="c_due_date">
            <label>Select Priority</label>
            <select>
                <option id="low">Low</option>
                <option id="medium">Medium</option>
                <option id="high">High</option>
            </select>
            <div>
                <button type="button" onclick="addtask_btn()" class="submit_btn">Submit</button>
            </div>
        </form>
        <form class="form-item update_form" id="update_form" style="display: none;">
            <h1>Task Management System</h1>
            <label>Task Title</label>
            <input type="text" name="title" id="u_title">
            <label>Task Description</label>
            <input type="text" name="description" id="u_description">
            <label>Due Date</label>
            <input type="date" name="due_date" id="u_due_date">
            <label>Select Priority</label>
            <select>
                <option id="low">Low</option>
                <option id="medium">Medium</option>
                <option id="high">High</option>
            </select>
            <div>
                <button type="button" onclick="updateRow()" class="submit_btn">Update</button>
            </div>
        </form>
        <table class="list" id="taskList" border="1px" width="50%" cellspacing="0">
            <thead>
                <tr>
                    <th>Task Title</th>
                    <th>Task Description</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
  </center>
        <script src="js/script.js"></script>
</body>
</html>
